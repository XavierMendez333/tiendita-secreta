<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiendita Secreta - PokecomprasMX</title>
  <style>
    body {
      background-color: #ffeef8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffc9e3;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 160px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .contenedor-productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .producto {
      background-color: #fff0f6;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .producto h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .producto p {
      font-size: 1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Tiendita Secreta de PokecomprasMX ✨</h1>
<img src="Logo.jpg" alt="Logo Pokecompras">
    <p>Solo para clientes especiales ♡</p>
  </header>

  <div class="contenedor-productos">
    <div class="producto">
  <img src="https://i.imgur.com/FQu5DcW.jpeg" alt="Figura Perrito de Pan">
  <h2>Figura Perrito de Pan</h2>
  <p>Precio: 1000 puntos</p>
</div>
</body>
</html>
