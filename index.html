<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiendita Secreta - PokecomprasMX</title>
  <style>
    body {
      background-color: #ffeef8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #444;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffc9e3;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .contenedor-productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .producto {
      background-color: #fff0f6;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.03);
    }
    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }
    .producto h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .producto p {
      font-size: 1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>✨ Tiendita Secreta de PokecomprasMX ✨</h1>
    <p>Solo para clientes especiales ♡</p>
  </header>

  <div class="contenedor-productos">
    <div class="producto">
      <img src="SONNY CONEJITO ROSA.png" alt="Producto 1">
      <h2>Peluche Kawaii</h2>
      <p>Precio: 500 puntos</p>
    </div>
    <div class="producto">
      <img src="https://placekitten.com/301/301" alt="Producto 2">
      <h2>Sticker Pack</h2>
      <p>Precio: 250 puntos</p>
    </div>
    <div class="producto">
      <img src="https://placekitten.com/302/302" alt="Producto 3">
      <h2>Llavero mágico</h2>
      <p>Precio: 400 puntos</p>
    </div>
  </div>
</body>
</html>
