    const contenedor = document.querySelector(".contenedor-productos");

    let carrito = [];
let totalPuntos = 0;

function actualizarCarrito() {
  const lista = document.getElementById("lista-carrito");
  const total = document.getElementById("total-puntos");

  if (carrito.length === 0) {
    lista.textContent = "No has seleccionado productos todav√≠a.";
  } else {
    lista.innerHTML = carrito.map(p => `‚Ä¢ ${p.nombre} (${p.puntos} pts)`).join("<br>");
  }

  total.textContent = totalPuntos;
}




function mostrarProductos(lista) {
  contenedor.innerHTML = ""; // Limpia productos anteriores

  lista.forEach(producto => {
    const div = document.createElement("div");
    div.className = "producto" + (producto.agotado ? " agotado" : "");

    div.innerHTML = `
      ${producto.agotado ? '<div class="etiqueta-agotado">Agotado</div>' : ""}
      <img src="${producto.imagen}" alt="${producto.nombre}">
      <h2>${producto.nombre}</h2>
      <p>Precio: ${producto.puntos.toLocaleString()} puntos</p>
    `;

    if (!producto.agotado) {
      div.addEventListener("click", () => {
        const index = carrito.indexOf(producto);

        if (index === -1) {
          carrito.push(producto);
          totalPuntos += producto.puntos;
          div.classList.add("seleccionado");
        } else {
          carrito.splice(index, 1);
          totalPuntos -= producto.puntos;
          div.classList.remove("seleccionado");
        }

        actualizarCarrito();
      });
    }

    contenedor.appendChild(div);
  });
}

// Mostrar todos al inicio
mostrarProductos(productos);

function vaciarCarrito() {
  carrito = [];
  totalPuntos = 0;

  // Elimina clase visual de seleccionados
  document.querySelectorAll('.producto.seleccionado').forEach(div => {
    div.classList.remove('seleccionado');
  });

  actualizarCarrito();
}

function filtrarProductos() {
  const texto = document.getElementById("busqueda-nombre").value.toLowerCase();
  const puntos = parseInt(document.getElementById("busqueda-puntos").value);

  const filtrados = productos.filter(p => {
    const coincideNombre = p.nombre.toLowerCase().includes(texto);
    const coincidePuntos = isNaN(puntos) || p.puntos <= puntos;
    return coincideNombre && coincidePuntos;
  });

  mostrarProductos(filtrados);
}

function reiniciarBusqueda() {
  document.getElementById("busqueda-nombre").value = "";
  document.getElementById("busqueda-puntos").value = "";
  mostrarProductos(productos);
